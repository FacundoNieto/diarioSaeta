<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diario Saeta</title>
        
        <!-- Css: -->
        <link rel="stylesheet" href="css/styles.css">
        
        <!-- Ícono de la pestaña -->
        <link rel="icon" href="images/trofeo.ico">
    
        <!-- Íconos de Fontawesome: -->
        <script src="https://use.fontawesome.com/5d98b586ab.js"></script>
        
        <!-- Google Fonts: -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        
    </head>
<body>
    <header>
        <nav>
            <!-- Logo del diario  -->
            <a href="index.html"> <img src="images/escoba-hp-saeta-de-fuego.jpg" height="120px" width="120px" alt="Logo de La Saeta" id = "img-logo" > </a>
            
            <!-- Nombre del diario -->
            <h1> <a href="index.html" class = "diario" > La Saeta </a></h1>

            <!-- Botón menú hamburguesa -->
            <input type="checkbox" id="check"> 
            <label for="check" class="checkbtn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>

            <ul>
                <li><a href="index.html" class = "nav-link  activo">Iniciar Sesión</a></li>
                <li><a href="suscribirme.html" class = "nav-link">Suscribirme</a></li> <!-- Les doy la clase nav-link para diferenciarlo del título y la imagen en el css-->
                <li><a href="contactanos.html" class = "nav-link">Contáctanos</a></li>
                <li><a href="index.html" class = "nav-link" id= "portada">Portada</a></li>
            </ul>
            
            
        </nav>
    </header>
    
    <main>
        <section class = form-sus>
            <h2>Ingrese a su Cuenta de La Saeta</h2>

            <input type="email" class="controls" name="correo" id="correo" placeholder="Ingrese su Correo">
            <input type="password" class="controls" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">

            <input class="sus-boton" type="submit" value="Iniciar Sesión">

            <a href="#" id="recuperar-contraseña">Olvidé mi contraseña</a>
            
            <p>¿No tiene cuenta en La Saeta? <a href="suscribirme.html">Suscríbase</a></p>

        </section>
    </main>

    <footer>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <br>
        <p>Copyright @2022</p>
        <br>
    </footer>
</body>
</html>
